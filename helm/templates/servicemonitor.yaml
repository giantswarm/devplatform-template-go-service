{{- if .Values.monitoring.serviceMonitor.enabled | default false -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "{{.ProjectName}}.fullname" . }}
  labels:
    {{- include "{{.ProjectName}}.labels" . | nindent 4 }}
    {{- with .Values.monitoring.serviceMonitor.extraLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  endpoints:
  - path: /metrics
    port: http
  selector:
    matchLabels:
      {{- include "{{.ProjectName}}.selectorLabels" . | nindent 4 }}
{{- end }}
