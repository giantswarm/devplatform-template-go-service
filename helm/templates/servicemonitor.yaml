{{- if .Values.monitoring.deployServiceMonitor -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "devplatform-template-go-service.fullname" . }}
  labels:
    {{- include "devplatform-template-go-service.labels" . | nindent 4 }}
spec:
  endpoints:
  - path: /metrics
    port: http
  selector:
    matchLabels:
      {{- include "devplatform-template-go-service.selectorLabels" . | nindent 4 }}
{{- end }}
